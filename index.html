<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Luandrya</title>
	<link rel="icon" type="image/png" href="/Beedoo.png">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #1a1a1a; /* Optional: dark background for better effect */
		}
		
		.entry {
			text-align: center;
		}
		
		.entry p {
			font-size: 2rem;
			font-family: Arial, sans-serif;
			color: #ffffff;
			animation: breathing 3s ease-in-out infinite;
			margin: 0;
		}
		
		@keyframes breathing {
			0%, 100% {
				transform: scale(1);
				opacity: 0.7;
			}
			50% {
				transform: scale(1.1);
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="entry">
		<p>
			Future Nini Docter loading...
		</p> 
	</div>
</body>
</html>
